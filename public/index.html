<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sorteo Cofudep</title>
</head>
<body>
    <header class="header">
        <nav class="menu-nav">
            <ul class="navbar">
                <li class="navbar__item"><a class="navbar__link" href="/">Inicio</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/winners">Ganadores</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/file">Participantes</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="winners">
                <h1 class="winner__title"> Ganadores</h1>
                <ul class="winner__list" id="winnersList">
                    <!-- Aqui iran los ganadores -->
                </ul>
        </section>
        <section class="sorteo">
            <div class="sorteo__header">
                <h2>Sorteo Cofudep</h2>
            </div>
            <div class="sorteo__circle">
                <p class="sorteo__numbers" id="numeros">000</p>
            </div>
            <div class="sorteo__buttons">
                <button class="sorteo__button" id="iniciar">INICIAR</button>
                <button class="sorteo__button" id="parar">PARAR</button>
            </div>
        </section>
        <div class="modal" id="winnerExists">
            <div class="modal__container">
                <h2 class="modal__header">ATENCION!!</h2>
                <p class="modal__text" id="modalText"></p>
                <button class="modal__submit" id="modalClose">Aceptar</button>
            </div>
        </div>
        <div class="modal" id="winnerAwards">
            <div class="modal__container">
                <h2 class="modal__header">Â¡Premio Ganado!</h2>
                <input class="modal__input" id="modalInput" name="modalInput"></input>
                <button class="modal__submit" id="modalAdwardsClose">Aceptar</button>
            </div>
        </div>
    </main>

    <script type="module" src="js/sorteo.js"></script>
</body>
</html>
