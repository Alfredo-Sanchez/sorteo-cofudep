<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/upload.css">
    <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
    <title>Excel - sorteo </title>
</head>
<body>
    <main class="main">
        <h1 class="main__title">Suba un archivo con la extension .csv</h1>
        <form class="form" action="/uploadfile" method="post" enctype="multipart/form-data">
            <input type="file" name="fileupload" accept=".csv" id="uploadFile">
            <input class="form__submit" type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
